<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Pixelforge</title>
  <script>
    // Redirect to the main app and let the client-side router handle it
    sessionStorage.redirect = location.href.split('/pixelforge/')[1];
    window.location.href = '/pixelforge/';
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="/pixelforge/">click here</a>.</p>
</body>
</html>
